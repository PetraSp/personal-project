<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text'
                        [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'
            *ngIf='listFilter'>
        <div class='col-md-6'>
            <h4>Filtered by: {{listFilter}}</h4>
        </div>
        </div>
    </div>
</div>
<div *ngIf='messages && messages.length' class="list-container">
    <mat-card *ngFor= 'let message of filteredMessages'>
        <mat-card-content>
            {{message.description}} 
        </mat-card-content>
        <img *ngIf='showImage' mat-card-image src={{message.imageUrl}}  alt="Meditation"> 
    </mat-card>
    
</div>

<div>
    <button class="btn btn-primary btn-showImage" (click) ='toggleImage()'> {{showImage ? 'Hide image' : 'Show image'}}</button>
</div>
